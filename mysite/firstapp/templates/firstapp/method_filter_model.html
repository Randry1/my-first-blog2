{% extends 'firstapp/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block header %}
    {{ header }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-10">
            {% for person in persons %}
                <p>{{ person.name }}</p>
                <p>{{ person.age }}</p>
            {% endfor %}

        </div>
    </div>
{% endblock %}
