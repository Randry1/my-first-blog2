{% extends 'firstapp/base.html' %}
{% block header %}
{{ title }}
{% endblock %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'create_moss' %}" method="post">
                {%  csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Создать">
            </form>
        </div>
        <div class="col-md-12">
            {% if mosses.count > 0 %}
                <table>
                    {% for moss in mosses %}
                        <tr>
                            <td>{{ moss.id }}</td>
                            <td>{{ moss.name }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
        <div class="col-md-12">
            
        </div>
    </div>
{% endblock %}
