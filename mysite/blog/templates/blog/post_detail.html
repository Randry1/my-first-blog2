{% extends 'blog/base.html' %}
{% block content %}
    <a href="{% url 'post_detail' pk=post.pk %}" class="glyphicon glyphicon-pencil"></a>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
